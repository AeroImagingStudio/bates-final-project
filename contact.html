<main>
<h2>Contact</h2>

<div class="form-container">
<form id="contactForm" novalidate>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname" autocomplete="given-name" required>

<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" autocomplete="family-name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" autocomplete="email" required>

<label for="phone">Phone:</label>
<input type="tel" id="phone" name="phone" autocomplete="tel">

<label for="message">Message:</label>
<textarea rows="5" cols="30" id="message" name="message"></textarea>

<button type="submit">Submit</button>
<p class="error" aria-live="polite"></p>

</form>

</div>

<section class="email_address">
<h2>Contact email address</h2>
<p>You may also contact us my using the following email:<br>
<a href="samos@batestech.edu">samos@batestech.edu</a> </p>
</section>



</main>

<footer>
<p>Copyright <span id="footer-year"></span></p>
</footer>
